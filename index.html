  <script type="importmap">
{

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Simple Intersection Observer for scroll animations
      document.addEventListener('DOMContentLoaded', () => {
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('is-visible');
            }
          });
        }, { threshold: 0.1 });

        // Observe elements as they are added to DOM (React workaround)
        const observeElements = () => {
          document.querySelectorAll('.animate-on-scroll:not(.is-visible)').forEach((el) => {
            observer.observe(el);
          });
        };

        // Run initially and periodically check for new elements
        observeElements();
        setInterval(observeElements, 1000);
      });
    </script>
  </body>
